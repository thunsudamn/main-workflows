name: Trigger Pull Request Workflow

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull Request Number'
        required: true

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Subworkflow
        uses: thunsuda/workflows-action/.github/actions/clean-up-namespace.yaml@main 
        with:
          pr_number: ${{ github.event.inputs.pr_number }}
